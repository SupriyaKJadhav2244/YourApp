<div class="container-fluid">Contact Us
  <div class="section">

    <div class="row" style="margin-top: 30px;">
      <div class="col m12">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="container carousel-inner" style="height: 500px;">
            <div class="carousel-item active" data-bs-interval="3000">
              <img [src]="img1" class="d-block w-100" alt="Beauty Of Nature Image 1...">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img [src]="img2" class="d-block w-100" alt="Beauty Of Nature Image 2...">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img [src]="img3" class="d-block w-100" alt="Beauty Of Nature Image 3...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
